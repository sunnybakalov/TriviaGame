<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"

    <!-- font awesome -->

    <link rel="stylesheet" href="assets/css/style.css">


    <title>Trivia Game</title>
</head>
<body>

    <div class="container">
        <div class="row-12 text-danger">
            <!-- <button type="button" class="btn btn-outline-secondary btn-lg btn-block" id="startBtn" onclick="initialize()"></button> -->
        <h1><i class="fas fa-basketball-ball"></i> Basketball trivia game! <i class="fas fa-basketball-ball"></i></h1>
        </div>
        <button type="button" class="btn btn-danger btn-lg btn-block" id="startBtn">Start Game</button>
        <div class ="content">
        <div class="row-12 justify-content-center"><span id="timer"></span></div>
        <div id="buttonContainer">
            <div class="row-12 justify-content-center"><span id="question"></span></div>
            <div class="row-12"><button type="button" class="btn btn-danger btn-lg btn-block bBallBtn" id="answer1" data-index="0"><span id="btn">sample</span></button></div>
            <div class="row-12"><button type="button" class="btn btn-danger btn-lg btn-block bBallBtn" id="answer2" data-index="1"><span id="btn">sample</span></button></div>
            <div class="row-12"><button type="button" class="btn btn-danger btn-lg btn-block bBallBtn" id="answer3" data-index="2"><span id="btn">sample</span></button></div>
            <div class="row-12"><button type="button" class="btn btn-danger btn-lg btn-block bBallBtn" id="answer4" data-index="3"><span id="btn">sample</span></button></div>
            <!-- These are the results that display after each slide and at the end of the game -->
            <div class="row-12 text-danger justify-content-center"><span id="result1"></span></div>
            <div class="row-12 text-danger justify-content-center"><span id="result2"></span></div>
            <div class="row-12 text-danger justify-content-center"><span id="result3"></span></div>
        </div>
    </div>
    </div>

    <!-- Javascript -->
    <script src="assets/javascript/app.js">
        </script>
